<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <link rel="stylesheet" href="CSS/cart.css">
</head>

<body>

<header>Your Cart</header>

<div class="cart-container">

    <div class="item" data-price="1199">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcStHWm31jvrM36_cpSWPLJf469jG_nM3Qiw8vK4vm0Gm4cx2eK8qz-YgCn21SaR58l_zlg&usqp=CAU">

        <div class="item-info">
            <h3>Samsung S23 Ultra</h3>
            <p>Price: $1199</p>
            <p>Quantity: <span class="qty">1</span></p>

            <div class="buttons">
                <button onclick="add(this)">+</button>
                <button onclick="removeOne(this)">-</button>
                <button onclick="deleteItem(this)">Delete</button>
            </div>
        </div>
    </div>


    <div class="item" data-price="1099">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRUBUhPSmMxkgSquLU66Tisf8H0n_mt6qHw_Q&s">

        <div class="item-info">
            <h3>Huawei Mate 60</h3>
            <p>Price: $1099</p>
            <p>Quantity: <span class="qty">1</span></p>

            <div class="buttons">
                <button onclick="add(this)">+</button>
                <button onclick="removeOne(this)">-</button>
                <button onclick="deleteItem(this)">Delete</button>
            </div>
        </div>
    </div>


    <div class="item" data-price="1120">
        <img src="https://cdn.shortpixel.ai/spai/q_glossy+ret_img+to_webp/mobizil.com/wp-content/uploads/2025/07/oppo-reno-14-pro-2.jpg">

        <div class="item-info">
            <h3>Oppo Reno 14 Pro</h3>
            <p>Price: $1120</p>
            <p>Quantity: <span class="qty">1</span></p>

            <div class="buttons">
                <button onclick="add(this)">+</button>
                <button onclick="removeOne(this)">-</button>
                <button onclick="deleteItem(this)">Delete</button>
            </div>
        </div>
    </div>
    <div class="item" data-price="1120">
        <img src="https://cdn.salla.sa/lGvlKd/DIIwbmdYIGgvI3A8ikwoQ2LtcF9QMzGWWhELrnux.png">

        <div class="item-info">
            <h3>Google Pixel 7</h3>
            <p>Price: $749</p>
            <p>Quantity: <span class="qty">1</span></p>

            <div class="buttons">
                <button onclick="add(this)">+</button>
                <button onclick="removeOne(this)">-</button>
                <button onclick="deleteItem(this)">Delete</button>
            </div>
        </div>
    </div>

    <p class="total">Total: $0</p>
    <button class="checkout-btn" onclick="checkout()">Checkout</button>


</div>

<script src="JS/cart.js"></script>
</body>
</html>
