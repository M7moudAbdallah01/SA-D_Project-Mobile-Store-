<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cart</title>

  <link rel="icon" href="https://thumbs.dreamstime.com/b/letter-ms-logo-hexagon-shape-colorful-background-combination-design-business-company-identity-203773397.jpg" type="image/jpg"/>
  <link rel="stylesheet" href="global.css">

  <!-- Cart CSS -->
  <style>
    header {
      text-align: center;
      font-size: 28px;
      margin: 30px 0;
      font-weight: bold;
    }

    .cart-item {
      display: flex;
      align-items: center;
      border-bottom: 1px solid #ccc;
      padding: 10px 0;
    }

    .cart-image {
      width: 100px;
      height: 150px;
      object-fit: cover;
      margin-right: 20px;
    }

    .cart-details h3,
    .cart-details p {
      margin: 2px 0;
    }

    .cart-total {
      margin-top: 20px;
      font-weight: bold;
      text-align: right;
    }

    .cart-total button {
      margin-top: 10px;
      padding: 10px 20px;
      background-color: #ff6600;
      color: #fff;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }

    .empty-cart {
      text-align: center;
      font-size: 20px;
      color: #555;
      margin: 50px 0;
    }

    /* Quantity controls */
    .qty-box {
      display: flex;
      align-items: center;
      margin: 8px 0;
    }

    .qty-btn {
      width: 25px;
      height: 25px;
      border: none;
      background: #ff6600;
      color: white;
      border-radius: 4px;
      cursor: pointer;
      font-size: 18px;
    }

    .qty-number {
      padding: 0 10px;
      font-weight: bold;
    }

    /* Delete button */
    .delete-btn {
      margin-top: 10px;
      padding: 6px 15px;
      background: red;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>

</head>

<body>

  <!-- Navbar -->
  <nav class="navbar">
    <div class="nav-container">
      <div class="nav-logo">
        <span>MS</span>
        <h3>Mobile Store</h3>
      </div>

      <ul class="nav-links">
        <li><a href="Home.html">Home</a></li>
        <li><a href="phones.html">Products</a></li>
        <li><a href="Contact_Us.html">Contact Us</a></li>
        <li><a href="order.html">Payment</a></li>
        <li><a href="Cart.html" class="active">Cart</a></li>
      </ul>

      <div class="nav-auth">
        <a href="Login.html" class="btn-login">Logout</a>
      </div>
    </div>
  </nav>

  <header>Your Cart</header>

  <div class="cart-container" id="cartContainer"></div>

  <!-- Footer -->
  <footer class="footer">
    <div class="footer-container">
      <div>
        <div class="footer-logo">
          <span>MS</span>
          <h3>Mobile Store</h3>
        </div>
        <p style="color: var(--footer-mid); line-height: 1.6;">
          Your trusted place for all mobile phones, accessories, repairs, and latest tech solutions.
        </p>
      </div>

      <div>
        <h4 class="footer-title">Quick Links</h4>
        <div class="footer-links-row">
          <a href="Home.html">Home</a>
          <a href="phones.html">Products</a>
          <a href="Contact.html">Contact Us</a>
        </div>
      </div>
    </div>

    <div class="footer-bottom">
      Â© 2025 Mobile Store. All Rights Reserved.
    </div>
  </footer>

  <!-- JavaScript -->
  <script>
    const cartContainer = document.getElementById("cartContainer");

    let cart = JSON.parse(localStorage.getItem("cart")) || [];

    if (cart.length === 0) {
      cartContainer.innerHTML = "<p class='empty-cart'>Your cart is empty!</p>";
    } 
    else {
      let total = 0;

      cart.forEach((item, index) => {
        const div = document.createElement("div");
        div.classList.add("cart-item");

        div.innerHTML = `
          <img src="${item.image}" alt="${item.name}" class="cart-image">

          <div class="cart-details">
            <h3>${item.name}</h3>
            <p>Price: EGP ${item.price.toFixed(2)}</p><div class="qty-box">
              <button class="qty-btn" onclick="updateQty(${index}, -1)">-</button>
              <span class="qty-number">${item.quantity}</span>
              <button class="qty-btn" onclick="updateQty(${index}, 1)">+</button>
            </div>

            <button class="delete-btn" onclick="removeItem(${index})">Remove</button>
          </div>
        `;

        cartContainer.appendChild(div);

        total += item.price * item.quantity;
      });

      const totalDiv = document.createElement("div");
      totalDiv.classList.add("cart-total");
      totalDiv.innerHTML = `
        <h3>Total: EGP ${total.toFixed(2)}</h3>
        <button onclick="checkout()">Checkout</button>
      `;
      cartContainer.appendChild(totalDiv);
    }

    function checkout() {
      alert("Proceeding to payment...");
      window.location.href = "order.html";
    }

    function removeItem(index) {
      cart.splice(index, 1);
      localStorage.setItem("cart", JSON.stringify(cart));
      location.reload();
    }

    function updateQty(index, change) {
      cart[index].quantity += change;

      if (cart[index].quantity <= 0) {
        removeItem(index);
        return;
      }

      localStorage.setItem("cart", JSON.stringify(cart));
      location.reload();
    }
  </script>

</body>
</html>
