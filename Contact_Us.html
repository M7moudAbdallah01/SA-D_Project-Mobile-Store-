<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="CSS/Contact_Us.css">
    
    <title>Contact Us</title>

</head>
<body>
    <div class="Back"></div>
    <div class="container">
        <form>
            <h1>Contact Us</h1>
            <input type="text"  id="FirstName" placeholder="First Name" required>
            <input type="text"  id="LastName" placeholder="Last Name"required>
            <input type="email" id="email"    placeholder="Email" required>
            <input type="text"  id="MobileNumber" placeholder="Mobile Number" required>
            <h2>Type your message here... </h2>
            <textarea name="message" id="message"  placeholder="Type your message here..." required></textarea>
            <div><button type="submit" id="send">Send</button></div>
            
        </form>
    
    </div>
    <script src="js/Contact_Us.js"></script>
    <footer class="footer">
        <div class="footer-container">
            <div>
                <div class="footer-logo">
                    <span>MS</span>
                    <h3>Mobile Store</h3>
                </div>
                <p style="color: var(--footer-mid); line-height: 1.6;">
                    Your trusted place for all mobile phones, accessories, repairs, and latest tech solutions.
                </p>
            </div>
    </footer>
</body>
</html>
