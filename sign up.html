<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="CSS/global.css">
    <link rel="stylesheet" href="CSS/sign up.css">
        <link rel="icon" href="https://thumbs.dreamstime.com/b/letter-ms-logo-hexagon-shape-colorful-background-combination-design-business-company-identity-203773397.jpg" type="image/jpg"/>

    <title>Mobile Store</title>
</head>

<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <span>MS</span>
                <h3>Mobile Store</h3>
            </div>

            <div class="nav-auth">
                <a href="Login.html" class="btn-login">Login</a>
                <a href="Sign up.html" class="btn-signup">Sign Up</a>
            </div>
        </div>
    </nav>
    <main class="page-content">
    <div class="signup-box">
        <h2>Sign Up</h2>

        <form>
            <input id="name" type="text" placeholder="Name" required>
            <input id="email" type="email" placeholder="Email" required>
            <input id="password" type="password" placeholder="Password" required minlength="4">
            <input id="confirm" type="password" placeholder="Confirm Password" required minlength="4">

            <button type="submit">Sign Up</button>
        </form>

        <p class="login">Already have an account? <a href="index.html">Login In</a></p>
    </div>
</main>
    <footer class="footer">
        <div class="footer-bottom">
            Â© 2025 Mobile Store. All Rights Reserved.
        </div>
    </footer>

    <script src="JS/sign up.js"></script>
</body>

</html>
