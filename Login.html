<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="CSS/global.css">
    <link rel="stylesheet" href="CSS/Login.css">
    <link rel="icon" href="https://thumbs.dreamstime.com/b/letter-ms-logo-hexagon-shape-colorful-background-combination-design-business-company-identity-203773397.jpg" type="image/jpg"/>

    <title>Mobile Store</title>
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <span>MS</span>
                <h3>Mobile Store</h3>
            </div>

            <div class="nav-auth">
                <a href="Login.html" class="btn-login">Login</a>
                <a href="Sign up.html" class="btn-signup">Sign Up</a>
            </div>
        </div>
    </nav>

    <div class="login-container">

        <section class="hero"></section>

        <section class="panel">
        <div class="card">

            <div class="brand">
            <div class="logo">MS</div>
            <div>
                <div class="title">Welcome to Mobile Store</div>
                <div class="sub">Login to manage orders and explore offers</div>
            </div>
            </div>


            <form id="loginForm">

            <label>Email</label>
            <input type="email" id="email" placeholder="example@gmail.com" required>

            <label>Password</label>
            <input type="password" id="password" placeholder="********" required>

            <div class="row">
                <button class="btn" type="submit">Login</button>
            </div>

            <div class="links">
                <a href="sign up.html">Don't Have an Account? Sign Up Now</a>
            </div>

            <p id="error">
                Invalid email or password
            </p>

            </form>


        </div>
        </section>

    </div>

    <footer class="footer">
        <div class="footer-bottom">
            Â© 2025 Mobile Store. All Rights Reserved.
        </div>
    </footer>


    <script src="JS/Login.js"></script>
</body>
</html>
